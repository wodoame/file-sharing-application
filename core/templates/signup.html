{% extends 'layout.html' %}
{% block navigation%} {% endblock %}
{% block body  %}
<div class="w-full justify-center items-center flex h-screen" style="outline:2px solid orange;">
    <div class="w-1/3">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 p-1 dark:text-white">Username</label>
                <input type="text" class="input w-full">
                <!-- <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"> -->
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 p-1 dark:text-white">Email</label>
                <input type="email" class="input w-full">
                <!-- <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"> -->
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 p-1 dark:text-white">Password</label>
                <input type="password" class="input w-full">
                <!-- <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"> -->
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 p-1 dark:text-white">Confirm Password</label>
                <input type="password" class="input w-full">
                <!-- <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"> -->
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign Up</button>
        </form>

        <div class="login-prompt mt-6 text-center">
            <p>Already have an account? <span class="mx-1"></span> <a href="login.html" class="link link-hover link-primary underline-offset-8">Login instead</a></p>
        </div>
        
    </div>
</div>
{% endblock %}
