<!DOCTYPE html>
{% load static %}
<html lang="en" data-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/htmx.min.js' %}"></script>
    <!-- google fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> -->
    {% block usecdn %}
         <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/index.css'%}"> 
    <link rel="stylesheet" href="{% static 'css/daisyui.min.css' %}">
    <script src="{% static 'js/tailwind.js' %}" defer></script>
    <script src="{% static 'js/alpine.min.js' %}" defer></script>
    <title>Document</title>
</head>
<body>
    <nav class="p-4">
      <div class="flex gap-4">
          <div x-data="navImage">
             <template x-if="loaded">
                <img :src="url" class="h-9 aspect-square rounded-full" alt="profile-picture">
             </template>

             <template x-if="!loaded">
                 <div class="h-9 aspect-square rounded-full bg-gray-600 animate-pulse"></div>
             </template>
          </div>
          <a href="{% url 'upload-file' %}" role="button" class="btn bg-[#4682b4] hover:bg-blue-400 text-black  btn-md rounded-full">
              <span>Upload file</span>
              <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill:black;"><path d="M13 19v-4h3l-4-5-4 5h3v4z"></path><path d="M7 19h2v-2H7c-1.654 0-3-1.346-3-3 0-1.404 1.199-2.756 2.673-3.015l.581-.102.192-.558C8.149 8.274 9.895 7 12 7c2.757 0 5 2.243 5 5v1h1c1.103 0 2 .897 2 2s-.897 2-2 2h-3v2h3c2.206 0 4-1.794 4-4a4.01 4.01 0 0 0-3.056-3.888C18.507 7.67 15.56 5 12 5 9.244 5 6.85 6.611 5.757 9.15 3.609 9.792 2 11.82 2 14c0 2.757 2.243 5 5 5z"></path></svg></span>
         </a>
          </button>
          
          <div class="grow"></div> 
          <!-- push the search bar to the end -->
          <div class="flex input items-center gap-1 w-80">
            <input type="text" class="grow" placeholder="Search ...">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: steelblue;"><path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path></svg>
        </div>
      </div>
    </nav>

    {% block body%}
    {% endblock %}
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
   <script src="{% static 'js/states.js' %}"></script>
</body>
</html>
